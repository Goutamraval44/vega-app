name: Android Release APK Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install

      - name: Patch NativeWind for async PostCSS error
        run: |
          FILE="node_modules/nativewind/dist/postcss/extract-styles.js"
          echo "Patching NativeWind..."
          if grep -q "process(css).then(cb)" "$FILE"; then
            sed -i 's/process(css).then(cb)/cb(await process(css))/g' "$FILE"
            echo "Patch applied to NativeWind"
          else
            echo "Patch already applied or not needed"
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean and Build Release APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vega-app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk


